<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier kamień nożyce</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Gra Papier, Kamień, Nożyce...</h1>
        <h2>Wybierz jedną z opcji: </h2>
        <section class="images">
            <img data-option="papier" src="./img/papier.png" alt="papier">
            <img data-option="kamien" src="./img/kamien.png" alt="kamien">
            <img data-option="nozyce" src="./img/nozyce.png" alt="nozyce">
        </section>
        <section>
            <button>Play!</button>
        </section>
        <div class="stats">

            <section class="game">
                <h2>Wynik gry</h2>
                <p>user: <span> - </span></p>
                <p>komputer: <span> - </span></p>
                <h2>Zwyciężył</h2>
                <h3></h3>

            </section>

            <section class="scores">
                <h2>Aktualne wyniki</h2>
                <p>liczba gier: <span> - </span></p>
                <p>wygranych: <span> - </span></p>
                <p>przegranych: <span> - </span></p>
                <p>remisów: <span> - </span></p>

            </section>
            </section>
        </div>
        <script src="main.js"></script>
</body>

</html>
